<!-- https://superdevresources.com/redirects-jekyll-github-pages/ -->
<!DOCTYPE html>
<html>

<head>

    <link rel="canonical" href="{{ page.redirect_to }}" />

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="0;url={{ page.redirect_to }}" />

    {% for style in site.data.stylesheets %}
        <link href="{{style.href}}" rel="{{style.rel}}" type="{{style.type}}" media="{{style.media}}"/>
    {% endfor %}

    {% for script in site.data.javascripts %}
        <script src="{{script.src}}" type="{{script.type}}"></script>
    {% endfor %}

</head>

<body>

    <h1>Redirecting...</h1>
    <a href="{{ page.redirect_to }}">Click here if you are not redirected.<a>
    <script>location = '{{ page.redirect_to }}'</script>

</body>

</html>
