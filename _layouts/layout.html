<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>

    <meta charset="utf-8">

    <title>
        {% if page.title %}
            {{ page.title }} &ndash;
        {% endif %}
        {{ site.name }}
    </title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% for style in site.data.stylesheets %}
        <link href="{{style.href}}" rel="{{style.rel}}" type="{{style.type}}" media="{{style.media}}"/>
    {% endfor %}

    {% for script in site.data.javascripts %}
        <script src="{{script.src}}" type="{{script.type}}"></script>
    {% endfor %}

</head>

<body>

    <section class="sidebar">

        <a href="/">
            <img src="{{ site.github.owner_gravatar_url }}?s=150" height="75" width="75" class="avatar" />
        </a>

        <section class="name">
            <a href="/">
                <span id="fname">{{ site.name|split:' '|first }}</span>
                <span id="lname">{{ site.name|split:' '|last }}</span>
            </a>
        </section>

        <section class="meta">
            <a href="{{ site.github.owner_url }}" target="_blank"><i class="fa fa-github"></i></a>
            <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="/atom.xml"><i class="fa fa-rss"></i></a>
        </section>

        <section class="sections">
            <ul>
                <li><a href="/about.html">about</a></li>
                <li><a href="/">posts</a></li>
            </ul>
        </section>

    </section>

    {{ content }}

</body>

</html>
